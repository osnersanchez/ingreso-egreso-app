<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>

        <table class="table">
          <thead>
            <tr>
              <th>Descripci√≥n</th>
              <th>Monto</th>
              <th>Tipo</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of listItems | ordenIngresoEgreso">
              <td>{{item.description}}</td>
              <td>{{item.amount | currency:" $"}}</td>
              <td><span [ngClass]="{
                  'text-success': item.type == 'ingreso',
                  'text-danger': item.type == 'egreso'
                }">{{item.type}}</span></td>
              <td>
                <button (click)="delete(item.uid)" class="btn btn-danger">
                  <i class="fa fa-trash"></i>Borrar
                </button>
              </td>
            </tr>
          </tbody>

        </table>


      </div>
    </div>
  </div>
</div>
